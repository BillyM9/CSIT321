<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - BDI Blocks World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #4FD1C5;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4FD1C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3bbcb2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to BDI Blocks World</h2>
    <button class="btn" onclick="window.location.href='main.html'">Sign In</button>
  </div>
</body>
</html>
